apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appset-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/akankshakothari/Argo-cd.git
    targetRevision: main
    path: applicationsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

